services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ogs-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ogs-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ogs-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ogs-network

  # React Frontend
  frontend:
    build:
      context: ./ogs-frontend
      dockerfile: Dockerfile
    container_name: ogs-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ogs-network

    # MySQL Exporter (converts MySQL metrics to Prometheus format)
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: ogs-mysql-exporter
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "9104:9104"
    depends_on:
      - mysql
    networks:
      - ogs-network
    command:
      - "--config.my-cnf=/etc/mysql/my.cnf"
    volumes:
      - ./prometheus/my.cnf:/etc/mysql/my.cnf
    restart: on-failure

  # Prometheus (metrics database)
  prometheus:
    image: prom/prometheus:latest
    container_name: ogs-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Keep data for 7 days
    networks:
      - ogs-network
    depends_on:
      - backend
      - mysql-exporter
    restart: on-failure

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: ogs-grafana
    ports:
      - "3001:3000"  # Changed from 3000 (frontend uses it)
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - ogs-network
    depends_on:
      - prometheus
    restart: on-failure


volumes:
  mysql-data:
  prometheus-data:
  grafana-data:

networks:
  ogs-network:
    driver: bridge
