global:
  scrape_interval: 15s           # Scrape every 15 seconds
  evaluation_interval: 15s
  external_labels:
    monitor: 'spring-boot-monitor'

scrape_configs:
  - job_name: 'spring-boot'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s            # More frequent for learning
    static_configs:
      - targets: ['backend:8080']  # Inside Docker network

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']  # MySQL exporter
